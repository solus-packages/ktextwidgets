name       : ktextwidgets
version    : 5.32.0
release    : 4
source     :
    - http://download.kde.org/stable/frameworks/5.32/ktextwidgets-5.32.0.tar.xz : f9cc5f8829acd49ccd7543a5e8ee292ec42fad97ae31b03bd37f3a482c694ee8
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
summary    : Text editing widgets.
description: |
    Text editing widgets.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - kcompletion-devel
    - ki18n-devel
    - kiconthemes-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - sonnet-devel
rundeps    :
    - devel :
        - ki18n-devel
        - sonnet-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
