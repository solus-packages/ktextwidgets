name       : ktextwidgets
version    : 5.39.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/5.39/ktextwidgets-5.39.0.tar.xz : 5849d104e99be94d554bff229646df8fde84e3396c82e21a3e390ee08b09d05c
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
summary    : Text editing widgets.
description: |
    Text editing widgets.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - kcompletion-devel
    - ki18n-devel
    - kiconthemes-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - sonnet-devel
rundeps    :
    - devel :
        - ki18n-devel
        - sonnet-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
